<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Timers and Intervals</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="download-box">
            <div class="download-title">Downloading File...</div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <div class="progress-text">0% Completed</div>
            <button type="button" class="download-btn">Download</button>
        </div>

        <h2 class="countdown">10</h2>

        <div class="alert-box">
            <p>Download Completed Successfully</p>
        </div>

        <script src="index.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form handling in javascript</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <h2 style="margin-bottom: 20px">Form Validation</h2>
        <form novalidate autocomplete="on" autocorrect="on">
            <div class="form-input">
                <input
                    id="name"
                    name="name"
                    type="text"
                    placeholder="Name"
                    required
                    autofocus
                />
                <div id="name-error-message" class="error-message"></div>
            </div>
            <div class="form-input">
                <input
                    id="email"
                    name="email"
                    type="email"
                    placeholder="Email"
                    required
                />
                <div id="email-error-message"></div>
            </div>
            <div class="form-input">
                <input
                    id="password"
                    name="password"
                    type="password"
                    placeholder="Password"
                    required
                />
                <div id="password-error-message"></div>
            </div>
            <div class="form-input">
                <select name="gender" id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <div id="gender-error-message"></div>
            </div>
            <div class="form-input">
                <textarea
                    name="bio"
                    id="bio"
                    placeholder="Tell us about yourself"
                    rows="10"
                ></textarea>
                <div id="bio-error-message"></div>
            </div>
            <button type="submit">Submit</button>
        </form>
        <script src="index.js"></script>
    </body>
</html>
